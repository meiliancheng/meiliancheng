            // 谁调用指向谁，函数都没被调用，确实不知道指向。
            var liLei = {
                name: "liLei",
                money: 10,
                buyPen: function (...args) {
                    this.money = this.money - 3;

                    // if (args.length < 0) {
                    //     let { name1, age1 } = args[0];
                    // }

                    console.log(this.name + " have money:" + this.money);
                    // console.log(name1 + age1);
                },
            };

            var hanMeiMei = {
                name: "hanMeiMei",
                money: 20,
                buyPan: function () {
                    this.money = this.money - 2;
                    console.log(this.name + " have money:" + this.money);
                },
            };

            // ：apply接受的参数为一个数组，call接收的参数为一个个独立的值；apply，
            // call会直接调用方法，bind改变this的指向返回一个方法不调用。
            liLei.buyPen.bind(hanMeiMei);
            liLei.buyPan();

            // obj.bar(); //1
